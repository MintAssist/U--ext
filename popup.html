<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="/css/style.css">
	<style>
		.welcome {
			font-family: 'Pacifico', cursive;
			font-weight: bold;
			font-size: 50px !important;
			color: #F9AFAF;
		}

		.error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
	</style>
</head>

<body>
	<div class="container py-3">
	<div class="row flex-nowrap justify-content-center align-items-center">
		<div class="text-center">
			<img src="/logo.png" width="100" height="100"></img>
			<h1 class="welcome">Welcome</h1>
		</div>
	</div>
	<div>
		<div class="flex-nowrap justify-content-center">
			<button id="loginButton" class="btn btn-primary" style="width: 100%;">Sign in</button> 
		</div>
		<div class="flex-nowrap justify-content-center">
			<a id="signUpLink" href="#">Sign up</a> |
			<a id="forgotPasswordLink" href="#">Forgot Password</a>
		</div>
	</div>
	</div>

	<script src="popup.js"></script>
</body>

</html>
